<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>
    <body>
     <h1>Change the HTML Content</h1>
     <h2 id="hContent">Hello Friend</h2>
     <button onclick='document.getElementById("hContent").innerHTML="Hi Mark" '>Mark </button>
     <button onclick='document.getElementById("hContent").innerHTML="How are you" '>Jeff</button>
     <button id="myBtn" value="Hello Earth" onclick="Function1()">Earth</button>
     <button id="myBtn2" value="Hello Moon" onclick="Function2()">Moon</button>
     <script>
         function Function1(){
             let x = document.getElementById("myBtn").value;
             document.getElementById("hContent").innerHTML="Hello Earth";
             document.getElementById("hContent").innerHTML= x;
         }
         function Function2(){
            let x = document.getElementById("myBtn2").value;
             document.getElementById("hContent").innerHTML="Hello Moon";
             document.getElementById("hContent").innerHTML= x;
         }
     </script>
    </body>
</html>
